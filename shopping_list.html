<div class="col">
	<h1>Ajouter item</h1>
	<input id="produit" type="text" placeholder="Nom du produit" value=""><br>
	<input id="nombre" type="number" placeholder="Nombre" value=""><br>
	<input id="prix" type="number" placeholder="Prix" value=""><br>
	<button onclick="add()">Ajouter</button><br>
	<span style="color:red"id="error"></span>
</div>
<div class="col">
	<h1>Liste</h1>
	<p>Total : <span id="total"></span>€</p>
	<ul id="liste">
	</ul>
</div>
<script type="text/javascript">
	var shoppingList = [];
	var produit = document.getElementById("produit");
	var nombre = document.getElementById("nombre");
	var prix = document.getElementById("prix");
	var error = document.getElementById("error");
	var liste = document.getElementById("liste");
	var champ_total = document.getElementById("champ_total");
	var total = 0;

	function add(){
		// Message d'erreur
		if(produit.value == "" || nombre.value == "" || prix.value == ""){
			error.innerHTML = "Veuillez remplir tous les champs";
		}else{
			var newInput = shoppingList.push([produit.value, nombre.value, prix.value]);
			displayList();
		}
	}

	function supprimer(argument){
		var deleteItem = shoppingList.splice(argument,1);
		displayList();
	}

	function displayList(){
		if(produit.value == "" || nombre.value == "" || prix.value == ""){
			liste.innerHTML = "<h3>Veuillez ajouter un article pour afficher la liste des produits</h3>";
		}else{
			liste.innerHTML = "";
			total = 0;
			for(i=0; i<shoppingList.length; i++){
				liste.innerHTML += "<li>"+shoppingList[i][0]+" - "+shoppingList[i][1]+" - "+shoppingList[i][2]+"€ <button onclick='supprimer("+i+")'>Supprimer</button></</li>";
				total += parseFloat(shoppingList[i][2]);
			}
			champ_total.innerHTML = total;
		}
	}
	displayList();



</script>
<style type="text/css">
div.col{
	width: 50%;
	height: 100vh;
	float: left;
}
</style>
